           <!-- Google map -->
           <div id="map">
               
               <script>
                  var map;
                  function initMap() {
                    var pos =  {lat:37.498206, lng:127.027578};/* 위도 경도 */
                    //위도경도를 변수에 넣고!

                    map = new google.maps.Map(document.getElementById('map'), {
                      center: pos,
                      zoom: 15
                    });

                    var marker = new google.maps.Marker({
                        position: pos,
                        map: map,
                        title: "이젠컴퓨터학원"
                    });  


                    var infowindow = new google.maps.InfoWindow({
                        content : "서울시 강남구 역삼1동 강남역"

                    });  

                    infowindow.open(map,marker);
                     //오픈!맵이랑 마커랑 같이 보여져라 !
          
          
      }  //initMap끝
         
    </script>
